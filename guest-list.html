<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List Manager - Event Planner Suite</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #475569;
            font-size: 0.875rem;
        }

        input,
        select {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #e0e7ff;
        }

        .checkbox-item input {
            width: auto;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .guest-table-container {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f1f5f9;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: #f8fafc;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-confirmed {
            background: #dcfce7;
            color: #166534;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-declined {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-no-response {
            background: #f1f5f9;
            color: #475569;
        }

        .dietary-tags {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .dietary-tag {
            padding: 0.25rem 0.5rem;
            background: #e0e7ff;
            color: var(--primary);
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .data-controls {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f1f5f9;
            border-radius: 12px;
        }

        @media print {

            .form-card,
            .filters,
            .actions,
            .data-controls,
            header {
                display: none;
            }

            .guest-table-container {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üë• Guest List Manager</h1>
            <p>Track RSVPs, dietary needs, and guest details</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalGuests">0</div>
                <div class="stat-label">Total Invited</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="confirmedGuests">0</div>
                <div class="stat-label">Confirmed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingGuests">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAttending">0</div>
                <div class="stat-label">Total Attending</div>
            </div>
        </div>

        <div class="form-card">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Add New Guest</h2>
            <form id="guestForm" class="form-grid">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label>Group/Family</label>
                    <input type="text" id="group" placeholder="e.g., Smith Family">
                </div>
                <div class="form-group">
                    <label>Table Assignment</label>
                    <input type="text" id="table" placeholder="Table 1">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>RSVP Status</label>
                    <select id="rsvpStatus">
                        <option value="no-response">No Response</option>
                        <option value="confirmed">Confirmed ‚úì</option>
                        <option value="pending">Pending ?</option>
                        <option value="declined">Declined ‚úó</option>
                    </select>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Dietary Restrictions</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" value="Vegetarian"> Vegetarian
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="Vegan"> Vegan
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="Gluten-Free"> Gluten-Free
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="Dairy-Free"> Dairy-Free
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="Nut Allergy"> Nut Allergy
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="Shellfish Allergy"> Shellfish
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="Kosher"> Kosher
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="Halal"> Halal
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>+1 Guest Name</label>
                    <input type="text" id="plusOne" placeholder="Guest name or 'Pending'">
                </div>
                <div class="form-group">
                    <label>+1 Dietary Needs</label>
                    <input type="text" id="plusOneDietary" placeholder="Dietary restrictions">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Notes</label>
                    <input type="text" id="notes" placeholder="VIP, high chair needed, etc.">
                </div>
            </form>
            <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="addGuest()">‚ûï Add Guest</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
            </div>
        </div>

        <div class="filters">
            <input type="text" class="search-box input" id="searchInput" placeholder="üîç Search guests..."
                onkeyup="renderGuests()">
            <select id="filterStatus" onchange="renderGuests()">
                <option value="all">All Statuses</option>
                <option value="confirmed">Confirmed</option>
                <option value="pending">Pending</option>
                <option value="declined">Declined</option>
                <option value="no-response">No Response</option>
            </select>
            <select id="filterDietary" onchange="renderGuests()">
                <option value="all">All Dietary</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="allergy">Has Allergies</option>
            </select>
            <button class="btn btn-secondary" onclick="printGuestList()">üñ®Ô∏è Print</button>
        </div>

        <div class="guest-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Guest</th>
                        <th>Contact</th>
                        <th>Group</th>
                        <th>RSVP</th>
                        <th>Dietary</th>
                        <th>Table</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="guestTable"></tbody>
            </table>
        </div>

        <div class="data-controls">
            <h3 style="margin-bottom: 1rem;">üíæ Data Management</h3>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="exportData()">üì• Export JSON</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(this)">
                <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">üì§ Import
                    JSON</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                <button class="btn btn-secondary" onclick="generateCSV()">üìä Export CSV</button>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem;">Edit Guest</h2>
            <input type="hidden" id="editId">
            <div class="form-group" style="margin-bottom: 1rem;">
                <label>First Name</label>
                <input type="text" id="editFirstName">
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label>Last Name</label>
                <input type="text" id="editLastName">
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label>RSVP Status</label>
                <select id="editRsvp">
                    <option value="no-response">No Response</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                    <option value="declined">Declined</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label>Table</label>
                <input type="text" id="editTable">
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label>Notes</label>
                <input type="text" id="editNotes">
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'event_guests_v1';
        let guests = [];

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function loadGuests() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                guests = JSON.parse(stored);
            }
            renderGuests();
            updateStats();
        }

        function saveGuests() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(guests));
            renderGuests();
            updateStats();
        }

        function getDietaryRestrictions() {
            const checked = document.querySelectorAll('.checkbox-group input:checked');
            return Array.from(checked).map(cb => cb.value);
        }

        function addGuest() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();

            if (!firstName || !lastName) {
                alert('Please enter first and last name');
                return;
            }

            const guest = {
                id: generateId(),
                firstName,
                lastName,
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                group: document.getElementById('group').value.trim(),
                table: document.getElementById('table').value.trim(),
                rsvp: document.getElementById('rsvpStatus').value,
                dietary: getDietaryRestrictions(),
                plusOne: document.getElementById('plusOne').value.trim(),
                plusOneDietary: document.getElementById('plusOneDietary').value.trim(),
                notes: document.getElementById('notes').value.trim(),
                addedAt: new Date().toISOString()
            };

            guests.push(guest);
            saveGuests();
            clearForm();
        }

        function clearForm() {
            document.getElementById('guestForm').reset();
            document.querySelectorAll('.checkbox-group input:checked').forEach(cb => cb.checked = false);
        }

        function renderGuests() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const dietaryFilter = document.getElementById('filterDietary').value;

            let filtered = guests.filter(g => {
                const matchSearch = (g.firstName + ' ' + g.lastName + ' ' + g.email + ' ' + g.group).toLowerCase().includes(search);
                const matchStatus = statusFilter === 'all' || g.rsvp === statusFilter;
                let matchDietary = true;
                if (dietaryFilter !== 'all') {
                    matchDietary = g.dietary.some(d => d.toLowerCase().includes(dietaryFilter));
                }
                return matchSearch && matchStatus && matchDietary;
            });

            const tbody = document.getElementById('guestTable');
            tbody.innerHTML = filtered.map(g => `
                <tr>
                    <td>
                        <strong>${g.firstName} ${g.lastName}</strong>
                        ${g.plusOne ? `<br><small style="color: #64748b;">+ ${g.plusOne}</small>` : ''}
                    </td>
                    <td>
                        ${g.email ? `<div>üìß ${g.email}</div>` : ''}
                        ${g.phone ? `<div>üì± ${g.phone}</div>` : ''}
                    </td>
                    <td>${g.group || '-'}</td>
                    <td><span class="badge badge-${g.rsvp}">${getRsvpLabel(g.rsvp)}</span></td>
                    <td>
                        <div class="dietary-tags">
                            ${g.dietary.map(d => `<span class="dietary-tag">${d}</span>`).join('')}
                            ${g.plusOneDietary ? `<span class="dietary-tag" style="background: #fce7f3; color: #be185d;">+1: ${g.plusOneDietary}</span>` : ''}
                        </div>
                    </td>
                    <td>${g.table || '-'}</td>
                    <td>${g.notes || '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-sm btn-secondary" onclick="editGuest('${g.id}')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteGuest('${g.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getRsvpLabel(status) {
            const labels = {
                'confirmed': '‚úì Confirmed',
                'pending': '? Pending',
                'declined': '‚úó Declined',
                'no-response': '‚óã No Response'
            };
            return labels[status] || status;
        }

        function updateStats() {
            const total = guests.length;
            const confirmed = guests.filter(g => g.rsvp === 'confirmed').length;
            const pending = guests.filter(g => g.rsvp === 'pending').length;
            const declined = guests.filter(g => g.rsvp === 'declined').length;

            // Calculate total attending (confirmed guests + their +1s)
            let attending = 0;
            guests.forEach(g => {
                if (g.rsvp === 'confirmed') {
                    attending++;
                    if (g.plusOne && g.plusOne !== 'Pending') attending++;
                }
            });

            document.getElementById('totalGuests').textContent = total;
            document.getElementById('confirmedGuests').textContent = confirmed;
            document.getElementById('pendingGuests').textContent = pending;
            document.getElementById('totalAttending').textContent = attending;
        }

        function deleteGuest(id) {
            if (!confirm('Are you sure you want to delete this guest?')) return;
            guests = guests.filter(g => g.id !== id);
            saveGuests();
        }

        function editGuest(id) {
            const g = guests.find(x => x.id === id);
            if (!g) return;

            document.getElementById('editId').value = id;
            document.getElementById('editFirstName').value = g.firstName;
            document.getElementById('editLastName').value = g.lastName;
            document.getElementById('editRsvp').value = g.rsvp;
            document.getElementById('editTable').value = g.table;
            document.getElementById('editNotes').value = g.notes;

            document.getElementById('editModal').classList.add('active');
        }

        function saveEdit() {
            const id = document.getElementById('editId').value;
            const g = guests.find(x => x.id === id);
            if (g) {
                g.firstName = document.getElementById('editFirstName').value;
                g.lastName = document.getElementById('editLastName').value;
                g.rsvp = document.getElementById('editRsvp').value;
                g.table = document.getElementById('editTable').value;
                g.notes = document.getElementById('editNotes').value;
                saveGuests();
            }
            closeModal();
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function exportData() {
            const exportData = {
                app: "WhisperWorkshop",
                type: "guestList",
                version: "1.0",
                timestamp: new Date().toISOString(),
                data: guests
            };
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `guest_list_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    let imported;

                    if (json.app === "WhisperWorkshop" && json.type === "guestList") {
                        imported = json.data;
                    } else {
                        imported = json;
                    }

                    if (Array.isArray(imported)) {
                        if (confirm(`Import ${imported.length} guests? This will merge with existing ${guests.length} guests.`)) {
                            guests = [...guests, ...imported];
                            saveGuests();
                        }
                    }
                } catch (err) {
                    alert('Invalid JSON file');
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        function clearAllData() {
            if (!confirm('WARNING: This will delete ALL guest data. Are you sure?')) return;
            if (!confirm('Really delete everything? This cannot be undone.')) return;
            guests = [];
            localStorage.removeItem(STORAGE_KEY);
            renderGuests();
            updateStats();
        }

        function generateCSV() {
            const headers = ['First Name', 'Last Name', 'Email', 'Phone', 'Group', 'Table', 'RSVP', 'Dietary', 'Plus One', 'Plus One Dietary', 'Notes'];
            const rows = guests.map(g => [
                g.firstName, g.lastName, g.email, g.phone, g.group, g.table, g.rsvp,
                g.dietary.join('; '), g.plusOne, g.plusOneDietary, g.notes
            ]);

            const csv = [headers.join(','), ...rows.map(r => r.map(x => `"${(x || '').replace(/"/g, '""')}"`).join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `guest_list_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function printGuestList() {
            window.print();
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeModal();
        });

        // Init
        loadGuests();
    </script>
</body>

</html>
