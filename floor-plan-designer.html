<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan Designer - Whisper Workshop</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600&family=Courier+Prime:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #e4e4dc;
            --card: rgba(255, 255, 255, 0.5);
            --card-hover: rgba(255, 255, 255, 0.9);
            --text: #3d3d3d;
            --text-light: #666;
            --accent: #8b7355;
            --accent-light: rgba(139, 115, 85, 0.1);
            --border: rgba(61, 61, 61, 0.1);
            --border-strong: rgba(61, 61, 61, 0.2);
            --success: #5a7c5a;
            --danger: #b95d5d;
            --warning: #cc9933;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
            animation: logoFadeIn 1s ease-out forwards;
        }

        .splash-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3em;
            color: var(--text);
            margin-bottom: 10px;
        }

        .splash-tagline {
            font-size: 0.9em;
            color: var(--text-light);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #main-content {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #main-content.visible {
            opacity: 1;
        }

        /* Nav */
        .nav-header {
            background: rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .nav-container {
            max-width: 100%;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5em;
            font-weight: 500;
            color: var(--text);
            text-decoration: none;
        }

        .nav-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: #6b5a45;
            transform: translateX(-3px);
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            flex: 1;
            overflow: hidden;
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 250px 1fr;
            }

            .properties-panel {
                display: none;
                position: fixed;
                right: 0;
                top: 0;
                height: 100vh;
                z-index: 100;
                box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
            }

            .properties-panel.active {
                display: block;
            }
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.4);
            border-right: 1px solid var(--border);
            padding: 1rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .canvas-container {
            background: #d8d8d0;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
        }

        #canvas {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
        }

        .properties-panel {
            background: rgba(255, 255, 255, 0.4);
            border-left: 1px solid var(--border);
            padding: 1rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .tool-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tool-section:last-child {
            border-bottom: none;
        }

        h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1em;
            color: var(--text);
            margin-bottom: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .shape-btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        .shape-btn:hover {
            background: white;
            border-color: var(--accent);
        }

        .shape-btn.active {
            border-color: var(--accent);
            background: var(--accent-light);
            color: var(--accent);
            font-weight: 500;
        }

        .shape-icon {
            width: 24px;
            height: 24px;
            background: #ccc;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-strong);
            border-radius: 2px;
            font-size: 0.9em;
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
        }

        .btn {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 2px;
            font-size: 0.85em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: var(--text);
            color: var(--bg);
        }

        .btn-primary:hover {
            background: var(--accent);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text);
            border: 1px solid var(--border-strong);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid rgba(185, 93, 93, 0.3);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .zoom-controls {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .zoom-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 700;
            color: var(--text);
        }

        .zoom-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .info-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.75rem;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-size: 0.8em;
            font-family: 'Courier Prime', monospace;
            border: 1px solid var(--border);
        }

        .prop-group {
            margin-bottom: 1rem;
        }

        .prop-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .color-picker {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: var(--text);
            transform: scale(1.1);
        }

        .measurement-mode {
            background: #fff8e1;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8em;
            margin-top: 0.5rem;
            display: none;
            border: 1px solid #ffeeba;
            color: #b45309;
        }

        .measurement-mode.active {
            display: block;
        }

        /* Checkbox styling */
        input[type="range"] {
            width: 100%;
        }

        @media print {

            .toolbar,
            .properties-panel,
            .zoom-controls,
            .nav-header,
            #splash-screen {
                display: none !important;
            }

            .canvas-container {
                width: 100vw;
                height: 100vh;
                background: white;
                box-shadow: none;
            }

            .app-container {
                display: block;
            }
        }

        .footer {
            text-align: center;
            padding-top: 40px;
            margin-top: 40px;
            border-top: 1px solid rgba(61, 61, 61, 0.15);
            color: #888;
            font-size: 0.85em;
            font-weight: 300;
        }

        .version-badge {
            display: inline-block;
            background: rgba(139, 115, 85, 0.1);
            color: #8b7355;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">Floor Plan Designer</div>
            <div class="splash-tagline">v2.11 Enterprise Suite</div>
        </div>
    </div>

    <div id="main-content">
        <nav class="nav-header">
            <div class="nav-container">
                <a href="https://whisperworkshop.com/nav.html" class="nav-brand">Floor Plan Designer</a>
                <a href="https://whisperworkshop.com/nav.html" class="nav-link">Return to Whisper Workshop Tool
                    Suite</a>
            </div>
        </nav>

        <div class="app-container">
            <div class="toolbar">
                <div class="tool-section">
                    <h3>Room Setup</h3>
                    <div class="prop-group">
                        <label>Room Width (ft)</label>
                        <input type="number" id="roomWidth" value="60" min="10" max="200" onchange="updateRoom()">
                    </div>
                    <div class="prop-group">
                        <label>Room Length (ft)</label>
                        <input type="number" id="roomLength" value="40" min="10" max="200" onchange="updateRoom()">
                    </div>
                    <button class="btn btn-secondary" onclick="resetView()">Reset View</button>
                </div>

                <div class="tool-section">
                    <h3>Furniture & Objects</h3>
                    <button class="shape-btn active" onclick="setTool('select')" id="tool-select">
                        <span class="shape-icon" style="background: #78716c;">‚Üñ</span>
                        <span>Select/Move</span>
                    </button>
                    <button class="shape-btn" onclick="setTool('table-round')" id="tool-table-round">
                        <span class="shape-icon" style="background: #8b5cf6; border-radius: 50%;">‚óè</span>
                        <span>Round Table (60")</span>
                    </button>
                    <button class="shape-btn" onclick="setTool('table-rect')" id="tool-table-rect">
                        <span class="shape-icon" style="background: #ec4899;">‚ñ≠</span>
                        <span>Rectangular Table</span>
                    </button>
                    <button class="shape-btn" onclick="setTool('chair')" id="tool-chair">
                        <span class="shape-icon"
                            style="background: #f59e0b; clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);">ü™ë</span>
                        <span>Chair</span>
                    </button>
                    <button class="shape-btn" onclick="setTool('stage')" id="tool-stage">
                        <span class="shape-icon" style="background: #10b981;">‚ñ∞</span>
                        <span>Stage/Dance Floor</span>
                    </button>
                    <button class="shape-btn" onclick="setTool('bar')" id="tool-bar">
                        <span class="shape-icon" style="background: #ef4444;">‚ñÇ</span>
                        <span>Bar</span>
                    </button>
                    <button class="shape-btn" onclick="setTool('wall')" id="tool-wall">
                        <span class="shape-icon" style="background: #1e293b; height: 4px; margin: 10px 0;">‚Äî</span>
                        <span>Wall/Divider</span>
                    </button>
                    <button class="shape-btn" onclick="setTool('measure')" id="tool-measure">
                        <span class="shape-icon" style="background: #06b6d4;">üìè</span>
                        <span>Measure Tool</span>
                    </button>
                    <div class="measurement-mode" id="measureMode">
                        Click and drag to measure distance
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Actions</h3>
                    <button class="btn btn-primary" onclick="importFromSeating()">Import Tables</button>
                    <button class="btn btn-secondary" onclick="duplicateSelected()">Duplicate Selected</button>
                    <button class="btn btn-danger" onclick="deleteSelected()">Delete Selected</button>
                    <button class="btn btn-danger" onclick="clearAll()">Clear All Objects</button>
                </div>

                <div class="tool-section">
                    <h3>Data</h3>
                    <button class="btn btn-primary" onclick="exportPlan()">Save JSON</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;"
                        onchange="importPlan(this)">
                    <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Load
                        JSON</button>
                    <button class="btn btn-secondary" onclick="exportImage()">Export PNG</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="canvas" width="1200" height="800"></canvas>

                <div class="info-overlay">
                    <div id="cursorPos">0.0, 0.0 ft</div>
                    <div id="selectionInfo" style="margin-top: 0.25rem; color: #888;">No selection</div>
                </div>

                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="changeZoom(-0.1)">-</button>
                    <span id="zoomDisplay"
                        style="font-family: 'Courier Prime', monospace; font-size: 0.9em; align-self: center;">100%</span>
                    <button class="zoom-btn" onclick="changeZoom(0.1)">+</button>
                    <button class="zoom-btn" onclick="resetZoom()"
                        style="width: auto; padding: 0 0.5rem; font-size: 0.8em; font-weight: 500;">Fit</button>
                </div>
            </div>

            <div class="properties-panel" id="propPanel">
                <h3>Properties</h3>
                <div id="noSelection"
                    style="color: var(--text-light); font-size: 0.9em; padding: 2rem 0; text-align: center; font-style: italic;">
                    Select an object to edit
                </div>

                <div id="propEditor" style="display: none;">
                    <div class="prop-group">
                        <label>Object Type</label>
                        <input type="text" id="propType" readonly
                            style="background: rgba(0,0,0,0.05); color: #666; border: none;">
                    </div>

                    <div class="prop-group">
                        <label>Label</label>
                        <input type="text" id="propLabel" onchange="updateObject()">
                    </div>

                    <div class="prop-group">
                        <label>Width (ft)</label>
                        <input type="number" id="propWidth" step="0.5" onchange="updateObject()">
                    </div>

                    <div class="prop-group">
                        <label>Length (ft)</label>
                        <input type="number" id="propLength" step="0.5" onchange="updateObject()">
                    </div>

                    <div class="prop-group">
                        <label>Rotation (¬∞)</label>
                        <input type="range" id="propRotation" min="0" max="360" step="15" oninput="updateObject()">
                        <div style="text-align: right; font-size: 0.8em; color: #888;" id="propRotDisplay">0¬∞</div>
                    </div>

                    <div class="prop-group">
                        <label>Color</label>
                        <div class="color-picker" id="colorPicker"></div>
                    </div>

                    <div class="prop-group">
                        <label>Position (X, Y)</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                            <input type="number" id="propX" step="0.5" onchange="updateObject()">
                            <input type="number" id="propY" step="0.5" onchange="updateObject()">
                        </div>
                    </div>

                    <div style="margin-top: 2rem;">
                        <button class="btn btn-secondary" onclick="bringToFront()">Bring to Front</button>
                        <button class="btn btn-secondary" onclick="sendToBack()">Send to Back</button>
                    </div>
                </div>
            </div>

            <div class="footer">
                <span class="version-badge">v2.11 Enterprise Suite</span>
            </div>
        </div>
    </div>

    <script>
        // Global variables accessible to inline handlers
        const STORAGE_KEY = 'event_floorplan_v1';
        const PIXELS_PER_FOOT = 10;
        // Earthy/Subdued brand colors
        const COLORS = ['#8b7355', '#3d3d3d', '#5a7c5a', '#b95d5d', '#cc9933', '#8b5cf6', '#78716c', '#000000'];

        let canvas, ctx;
        let room = { width: 60, length: 40 };
        let objects = [];
        let selectedId = null;
        let currentTool = 'select';
        let zoom = 1;
        let offset = { x: 50, y: 50 };
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let lastMouse = { x: 0, y: 0 };
        let measureStart = null;

        document.addEventListener('DOMContentLoaded', function () {
            const splash = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');

            // Initialize canvas ref here when DOM is ready
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            setTimeout(function () {
                splash.classList.add('fade-out');
                mainContent.classList.add('visible');

                setTimeout(function () {
                    splash.style.display = 'none';
                }, 800);
            }, 1500);

            init();
        });

        function init() {
            loadPlan();
            setupCanvas();
            setupColorPicker();
            animate();

            document.getElementById('propRotation').addEventListener('input', (e) => {
                document.getElementById('propRotDisplay').textContent = e.target.value + '¬∞';
            });
        }

        function setupCanvas() {
            // Handle high DPI
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            // Don't set style width/height here to rely on CSS layout

            // Resize observer
            new ResizeObserver(() => {
                const rect = canvas.parentNode.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                draw();
            }).observe(canvas.parentNode);

            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('wheel', handleWheel, { passive: false });
            canvas.addEventListener('dblclick', handleDoubleClick);
        }

        function setupColorPicker() {
            const picker = document.getElementById('colorPicker');
            picker.innerHTML = COLORS.map(c =>
                `<div class="color-swatch" style="background: ${c}" onclick="setColor('${c}')" title="${c}"></div>`
            ).join('');
        }

        function setColor(c) {
            if (selectedId) {
                const obj = objects.find(o => o.id === selectedId);
                if (obj) {
                    obj.color = c;
                    draw();
                    updateProperties();
                }
            }
        }

        function updateRoom() {
            room.width = parseFloat(document.getElementById('roomWidth').value) || 60;
            room.length = parseFloat(document.getElementById('roomLength').value) || 40;
            draw();
            savePlan();
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${tool}`)?.classList.add('active');

            document.getElementById('measureMode').classList.toggle('active', tool === 'measure');
            selectedId = null;
            updateProperties();
            draw();
        }

        function screenToWorld(sx, sy) {
            return {
                x: (sx - offset.x) / (PIXELS_PER_FOOT * zoom),
                y: (sy - offset.y) / (PIXELS_PER_FOOT * zoom)
            };
        }

        function worldToScreen(wx, wy) {
            return {
                x: wx * PIXELS_PER_FOOT * zoom + offset.x,
                y: wy * PIXELS_PER_FOOT * zoom + offset.y
            };
        }

        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const worldPos = screenToWorld(mouseX, mouseY);

            if (currentTool === 'measure') {
                measureStart = worldPos;
                isDragging = true;
                return;
            }

            if (currentTool === 'select') {
                // Check for object selection (reverse order for top-first)
                let hit = false;
                for (let i = objects.length - 1; i >= 0; i--) {
                    const obj = objects[i];
                    if (hitTest(worldPos.x, worldPos.y, obj)) {
                        selectedId = obj.id;
                        isDragging = true;
                        dragStart = { x: worldPos.x - obj.x, y: worldPos.y - obj.y };
                        updateProperties();
                        draw();
                        hit = true;
                        return;
                    }
                }

                if (!hit) {
                    selectedId = null;
                    updateProperties();
                    // Pan start
                    isDragging = true;
                    dragStart = { x: mouseX - offset.x, y: mouseY - offset.y };
                }
            } else {
                // Create new object
                createObject(currentTool, worldPos.x, worldPos.y);
            }

            draw();
        }

        function handleMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const worldPos = screenToWorld(mouseX, mouseY);

            lastMouse = worldPos;
            document.getElementById('cursorPos').textContent =
                `${worldPos.x.toFixed(1)}, ${worldPos.y.toFixed(1)} ft`;

            if (!isDragging) return;

            if (currentTool === 'measure') {
                draw();
                // Draw measurement line
                const start = worldToScreen(measureStart.x, measureStart.y);
                const end = worldToScreen(worldPos.x, worldPos.y);

                ctx.save();
                ctx.strokeStyle = '#06b6d4';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();

                const dist = Math.hypot(worldPos.x - measureStart.x, worldPos.y - measureStart.y);
                ctx.fillStyle = '#06b6d4';
                ctx.font = 'bold 14px sans-serif';
                ctx.fillText(`${dist.toFixed(1)} ft`, (start.x + end.x) / 2, (start.y + end.y) / 2 - 10);
                ctx.restore();
                return;
            }

            if (currentTool === 'select' && selectedId) {
                const obj = objects.find(o => o.id === selectedId);
                if (obj) {
                    obj.x = worldPos.x - dragStart.x;
                    obj.y = worldPos.y - dragStart.y;
                    updateProperties(); // Update inputs live
                }
            } else if (currentTool === 'select') {
                offset.x = mouseX - dragStart.x;
                offset.y = mouseY - dragStart.y;
            }

            draw();
        }

        function handleMouseUp(e) {
            if (currentTool === 'measure' && measureStart) {
                const rect = canvas.getBoundingClientRect();
                const worldPos = screenToWorld(e.clientX - rect.left, e.clientY - rect.top);
                const dist = Math.hypot(worldPos.x - measureStart.x, worldPos.y - measureStart.y);
                alert(`Distance: ${dist.toFixed(2)} feet`);
                measureStart = null;
            }
            isDragging = false;
            savePlan();
        }

        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            zoom = Math.max(0.5, Math.min(3, zoom + delta));
            document.getElementById('zoomDisplay').textContent = Math.round(zoom * 100) + '%';
            draw();
        }

        function handleDoubleClick(e) {
            if (currentTool === 'select' && selectedId) {
                const obj = objects.find(o => o.id === selectedId);
                if (obj) {
                    const label = prompt('Enter label:', obj.label || '');
                    if (label !== null) obj.label = label;
                    savePlan();
                    draw();
                }
            }
        }

        function hitTest(x, y, obj) {
            // Simple bounding box hit test with rotation support
            const cos = Math.cos(-obj.rotation * Math.PI / 180);
            const sin = Math.sin(-obj.rotation * Math.PI / 180);
            const dx = x - obj.x;
            const dy = y - obj.y;
            const localX = dx * cos - dy * sin;
            const localY = dx * sin + dy * cos;

            return Math.abs(localX) <= obj.width / 2 && Math.abs(localY) <= obj.length / 2;
        }

        function createObject(type, x, y) {
            const defaults = {
                'table-round': { width: 5, length: 5, rotation: 0, color: '#8b5cf6', shape: 'circle' },
                'table-rect': { width: 6, length: 3, rotation: 0, color: '#ec4899', shape: 'rect' },
                'chair': { width: 1.5, length: 1.5, rotation: 0, color: '#f59e0b', shape: 'chair' },
                // Use brand colors for defaults
                'table-round': { width: 5, length: 5, rotation: 0, color: '#8b7355', shape: 'circle' }, // accent
                'table-rect': { width: 6, length: 3, rotation: 0, color: '#3d3d3d', shape: 'rect' }, // text dark
                'chair': { width: 1.5, length: 1.5, rotation: 0, color: '#cc9933', shape: 'chair' }, // warning gold
                'stage': { width: 12, length: 8, rotation: 0, color: '#5a7c5a', shape: 'rect' }, // success green
                'bar': { width: 8, length: 2.5, rotation: 0, color: '#b95d5d', shape: 'rect' }, // danger red
                'wall': { width: 0.5, length: 10, rotation: 0, color: '#333333', shape: 'wall' }
            };

            const def = defaults[type];
            if (!def) return;

            objects.push({
                id: Date.now(),
                type,
                x, y,
                ...def,
                label: ''
            });

            savePlan();
            setTool('select');
            selectedId = objects[objects.length - 1].id;
            updateProperties();
            draw();
        }

        function duplicateSelected() {
            if (!selectedId) return;
            const obj = objects.find(o => o.id === selectedId);
            if (obj) {
                const newObj = { ...obj, id: Date.now(), x: obj.x + 2, y: obj.y + 2 };
                objects.push(newObj);
                selectedId = newObj.id;
                savePlan();
                updateProperties();
                draw();
            }
        }

        function deleteSelected() {
            if (!selectedId) return;
            objects = objects.filter(o => o.id !== selectedId);
            selectedId = null;
            savePlan();
            updateProperties();
            draw();
        }

        function clearAll() {
            if (confirm('Clear all objects?')) {
                objects = [];
                selectedId = null;
                savePlan();
                updateProperties();
                draw();
            }
        }

        function updateObject() {
            if (!selectedId) return;
            const obj = objects.find(o => o.id === selectedId);
            if (obj) {
                obj.label = document.getElementById('propLabel').value;
                obj.width = parseFloat(document.getElementById('propWidth').value);
                obj.length = parseFloat(document.getElementById('propLength').value);
                obj.rotation = parseInt(document.getElementById('propRotation').value);
                obj.x = parseFloat(document.getElementById('propX').value);
                obj.y = parseFloat(document.getElementById('propY').value);

                document.getElementById('propRotDisplay').textContent = obj.rotation + '¬∞';
                draw();
                savePlan();
            }
        }

        function updateProperties() {
            const editor = document.getElementById('propEditor');
            const noSel = document.getElementById('noSelection');

            if (!selectedId) {
                editor.style.display = 'none';
                noSel.style.display = 'block';
                return;
            }

            const obj = objects.find(o => o.id === selectedId);
            if (obj) {
                noSel.style.display = 'none';
                editor.style.display = 'block';

                document.getElementById('propType').value = obj.type;
                document.getElementById('propLabel').value = obj.label || '';
                document.getElementById('propWidth').value = obj.width;
                document.getElementById('propLength').value = obj.length;
                document.getElementById('propRotation').value = obj.rotation;
                document.getElementById('propRotDisplay').textContent = obj.rotation + '¬∞';
                document.getElementById('propX').value = obj.x.toFixed(1);
                document.getElementById('propY').value = obj.y.toFixed(1);

                // Highlight active color
                document.querySelectorAll('.color-swatch').forEach(el => {
                    el.classList.toggle('active', el.style.backgroundColor === obj.color);
                    // Handle hex conversion comparison if needed, though simple string compare works for set list
                });
            }
        }

        function bringToFront() {
            if (!selectedId) return;
            const idx = objects.findIndex(o => o.id === selectedId);
            if (idx > -1) {
                const [obj] = objects.splice(idx, 1);
                objects.push(obj);
                draw();
                savePlan();
            }
        }

        function sendToBack() {
            if (!selectedId) return;
            const idx = objects.findIndex(o => o.id === selectedId);
            if (idx > -1) {
                const [obj] = objects.splice(idx, 1);
                objects.unshift(obj);
                draw();
                savePlan();
            }
        }

        function resetView() {
            zoom = 1;
            offset = { x: 50, y: 50 };
            document.getElementById('zoomDisplay').textContent = '100%';
            draw();
        }

        function resetZoom() { resetView(); }

        function changeZoom(delta) {
            zoom = Math.max(0.5, Math.min(3, zoom + delta));
            document.getElementById('zoomDisplay').textContent = Math.round(zoom * 100) + '%';
            draw();
        }

        function draw() {
            if (!ctx) return;

            // Clear
            ctx.fillStyle = '#d8d8d0';
            ctx.fillRect(0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);

            // Draw room
            const roomScreen = {
                x: offset.x,
                y: offset.y,
                w: room.width * PIXELS_PER_FOOT * zoom,
                h: room.length * PIXELS_PER_FOOT * zoom
            };

            // Room floor
            ctx.fillStyle = 'white';
            ctx.fillRect(roomScreen.x, roomScreen.y, roomScreen.w, roomScreen.h);

            // Room Wall border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 4 * zoom;
            ctx.strokeRect(roomScreen.x, roomScreen.y, roomScreen.w, roomScreen.h);

            // Draw grid
            ctx.strokeStyle = '#e5e5e5';
            ctx.lineWidth = 1;
            for (let x = 0; x <= room.width; x += 5) {
                const sx = offset.x + x * PIXELS_PER_FOOT * zoom;
                ctx.beginPath();
                ctx.moveTo(sx, offset.y);
                ctx.lineTo(sx, offset.y + roomScreen.h);
                ctx.stroke();
            }
            for (let y = 0; y <= room.length; y += 5) {
                const sy = offset.y + y * PIXELS_PER_FOOT * zoom;
                ctx.beginPath();
                ctx.moveTo(offset.x, sy);
                ctx.lineTo(offset.x + roomScreen.w, sy);
                ctx.stroke();
            }

            // Draw objects
            objects.forEach(obj => {
                const screen = worldToScreen(obj.x, obj.y);
                const w = obj.width * PIXELS_PER_FOOT * zoom;
                const h = obj.length * PIXELS_PER_FOOT * zoom;

                ctx.save();
                ctx.translate(screen.x, screen.y);
                ctx.rotate(obj.rotation * Math.PI / 180);

                // Shadow
                ctx.shadowColor = 'rgba(0,0,0,0.1)';
                ctx.shadowBlur = 8 * zoom;
                ctx.shadowOffsetY = 4 * zoom;

                // Object body
                ctx.fillStyle = obj.color;
                if (obj.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, w / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (obj.shape === 'chair') {
                    ctx.beginPath();
                    ctx.arc(0, 0, w / 2, 0, Math.PI * 2);
                    ctx.fill();
                    // Chair back indicator
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(0, -h / 4, w / 4, 0, Math.PI * 2);
                    ctx.fill();
                } else if (obj.shape === 'wall') {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-w / 2, -h / 2, w, h);
                } else {
                    ctx.beginPath();
                    ctx.roundRect(-w / 2, -h / 2, w, h, 2);
                    ctx.fill();
                }

                // Border/Styling
                ctx.shadowColor = 'transparent';
                ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                ctx.lineWidth = 1;
                if (obj.shape !== 'wall') {
                    ctx.stroke();
                }

                // Selection highlight
                if (obj.id === selectedId) {
                    ctx.strokeStyle = '#8b7355'; // Accent color
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    if (obj.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(0, 0, w / 2 + 4, 0, Math.PI * 2);
                        ctx.stroke();
                    } else {
                        ctx.strokeRect(-w / 2 - 4, -h / 2 - 4, w + 8, h + 8);
                    }
                    ctx.setLineDash([]);
                }

                // Label
                if (obj.label) {
                    ctx.fillStyle = 'white';
                    ctx.font = `bold ${10 * zoom}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = 'rgba(0,0,0,0.5)';
                    ctx.shadowBlur = 2;
                    ctx.fillText(obj.label, 0, 0);
                    ctx.shadowColor = 'transparent';
                }

                ctx.restore();
            });

            // animate loop handled by requestAnimationFrame in animate()
        }

        function animate() {
            // If we needed continuous animation
            // requestAnimationFrame(animate);
        }

        function savePlan() {
            const data = {
                room,
                objects,
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadPlan() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const data = JSON.parse(stored);
                if (data.room) room = data.room;
                if (data.objects) objects = data.objects;

                document.getElementById('roomWidth').value = room.width;
                document.getElementById('roomLength').value = room.length;
            }
        }

        function importFromSeating() {
            const seatingData = localStorage.getItem('event_seating_v1');
            if (!seatingData) {
                alert('No seating chart data found');
                return;
            }

            try {
                const data = JSON.parse(seatingData);
                if (data.tables && data.tables.length > 0) {
                    if (confirm(`Import ${data.tables.length} tables from Seating Chart? This will add to existing objects.`)) {
                        data.tables.forEach(t => {
                            objects.push({
                                id: Date.now() + Math.random(),
                                type: t.type === 'round' ? 'table-round' : 'table-rect',
                                x: t.x / PIXELS_PER_FOOT,
                                y: t.y / PIXELS_PER_FOOT,
                                width: t.type === 'round' ? 5 : 6,
                                length: t.type === 'round' ? 5 : 3,
                                rotation: 0,
                                color: t.type === 'round' ? '#8b7355' : '#3d3d3d',
                                shape: t.type === 'round' ? 'circle' : 'rect',
                                label: t.name || ''
                            });
                        });
                        savePlan();
                        draw();
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function exportPlan() {
            const exportData = {
                app: "WhisperWorkshop",
                type: "floorPlan",
                version: "1.0",
                timestamp: new Date().toISOString(),
                data: { room, objects }
            };
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `floorplan_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function importPlan(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    let data;
                    if (json.app === "WhisperWorkshop" && json.type === "floorPlan") {
                        data = json.data;
                    } else {
                        data = json; // Legacy support
                    }

                    if (data && data.room && data.objects) {
                        if (confirm('Import floor plan? This will overwrite current layout.')) {
                            room = data.room;
                            objects = data.objects;
                            document.getElementById('roomWidth').value = room.width;
                            document.getElementById('roomLength').value = room.length;
                            savePlan();
                            draw();
                        }
                    } else {
                        alert('Invalid floor plan file');
                    }
                } catch (err) {
                    alert('Invalid file');
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        function exportImage() {
            const link = document.createElement('a');
            link.download = 'floorplan.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
